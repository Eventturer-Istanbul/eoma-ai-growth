<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EOMA - AI Marketing Agency</title>
  <script>
    // Single Page App redirect for GitHub Pages
    // This script redirects 404s to index.html with the path preserved
    const path = window.location.pathname;
    const search = window.location.search;
    const hash = window.location.hash;

    // Redirect to the main page with the path in the URL
    // The SPA router will handle the actual routing
    if (path !== '/' && path !== '/index.html') {
      sessionStorage.setItem('redirect', path + search + hash);
    }
    window.location.replace('/');
  </script>
</head>
<body>
  <noscript>
    <meta http-equiv="refresh" content="0;url=/">
  </noscript>
</body>
</html>
