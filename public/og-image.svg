  <line x1="0" y1="220" x2="1200" y2="220" stroke="#E8846B" stroke-opacity="0.15"/>
  <line x1="0" y1="410" x2="1200" y2="410" stroke="#A78BDB" stroke-opacity="0.2"/>
  <line x1="0" y1="504" x2="1200" y2="504" stroke="#6BC9A6" stroke-opacity="0.15"/>

